<!DOCTYPE html>
<html>
<body>

<canvas id="gl-canvas" width="512"" height="512"> </canvas>

<script id="vertex-shader" type="x-shader/x-vertex" src="vertex-shader.vs">
#version 300 es

in vec4 aPosition;
in vec3 aNormal;
in vec2 aTexCoord;
in vec3 aTangent;
uniform mat4 objectMatrix;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform mat4 inverseObjectMatrix;

out vec3 vNormal;
out vec2 vTexCoord;
out mat3 tangentSpace;  
out vec3 N;
void main()
{
    gl_Position = projectionMatrix * modelViewMatrix * objectMatrix *aPosition;
    vTexCoord = aTexCoord;

    vec3 T = normalize(vec3(objectMatrix * vec4(aTangent,0.f)));
    N =      normalize(vec3(objectMatrix * vec4(aNormal, 0.f)));
    vec3 B = cross(N,T);
    mat3 TBN = (mat3(T,B,N));
    tangentSpace = TBN;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;
in vec3 vNormal;
in vec2 vTexCoord;
in mat3 tangentSpace;
in vec3 N;

uniform vec4 aColor;
uniform sampler2D aTexture;
uniform sampler2D bumpmap;

out vec4 fColor;

void main()
{
    vec3 normal = texture(bumpmap,vTexCoord).rgb;
    fColor = vec4(normal,1);
    normal = normal*2.f-1.f;
    normal = normalize(tangentSpace*normal);
    vec3 lightDir = normalize(-vec3(-1,-1,-1));
    float light = dot(normal,lightDir);
    vec4 textureColor = texture(aTexture,vTexCoord);
    fColor = vec4((textureColor.rgb),1);
}
</script>
