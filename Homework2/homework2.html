<!DOCTYPE html>
<html>
<body>

<canvas id="gl-canvas" width="512"" height="512"> </canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aNormal;
in vec2 aTexCoord;
uniform mat4 objectMatrix;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform mat4 inverseObjectMatrix;

out vec3 vNormal;
out vec2 vTexCoord;
void main()
{
    gl_Position = projectionMatrix * modelViewMatrix * objectMatrix *aPosition;
    vNormal = (inverseObjectMatrix * aNormal).xyz;
    vTexCoord = aTexCoord;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;
in vec3 vNormal;
in vec2 vTexCoord;

uniform vec4 aColor;
uniform sampler2D aTexture;
uniform sampler2D bumpmap;

out vec4 fColor;

void main()
{
    vec3 bump = normalize((texture(bumpmap,vTexCoord).rgb*2.f)-1.f);
    vec3 lightDir = vec3(-1,-1,-1);
    float lightIntensity = 0.7f;
    float intensity = dot(normalize(vNormal+bump),normalize(lightDir)) * lightIntensity;
    vec4 textureColor = texture(aTexture,vTexCoord);
    fColor = textureColor+intensity;
    //fColor = vec4(intensity,intensity,intensity,1);
}
</script>
