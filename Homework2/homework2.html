<!DOCTYPE html>
<html>
<body>

<canvas id="gl-canvas" width="512"" height="512"> </canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aNormal;
in vec2 aTexCoord;
uniform mat4 objectMatrix;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

out vec4 vNormal;
out vec2 vTexCoord;
void main()
{
    gl_Position = projectionMatrix * modelViewMatrix * objectMatrix *aPosition;
    vNormal = objectMatrix * aNormal;
    vTexCoord = aTexCoord;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;
in vec4 vNormal;
in vec2 vTexCoord;

uniform vec4 aColor;
uniform sampler2D aTexture;
uniform sampler2D bumpmap;

out vec4 fColor;

void main()
{
    vec3 ambient = aColor.rbg * 0.7f;
    vec4 light = aColor + -dot(normalize(-(vNormal)),normalize(vec4(-1,-1,-1,1)));
    vec4 textureColor = texture(aTexture,vTexCoord);
    fColor = textureColor;
    fColor = vec4(vTexCoord.xy,1,1);
}
</script>

<script src="../Common/InitShaders.js"></script>

<script src="homework2.js"></script>

</body>
</html>
